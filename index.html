<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xama Dashboard</title>

<style>
:root {
  --bg: #060b1a;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --blue: #4cc9ff;
  --purple: #7a5cff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1430, #040814);
  color: white;
  min-height: 100vh;
}

header {
  padding: 20px 40px;
  font-size: 22px;
  font-weight: bold;
  background: linear-gradient(90deg, #0b1430, transparent);
}

.container {
  padding: 30px;
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 30px;
}

.sidebar {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(16px);
}

.sidebar button {
  width: 100%;
  margin-bottom: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--blue), var(--purple));
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
}

.sidebar button:hover {
  transform: scale(1.04);
}

.main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.card {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 24px;
  backdrop-filter: blur(18px);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.card h2 {
  margin: 0 0 10px;
}

.points {
  font-size: 42px;
  font-weight: bold;
  color: var(--blue);
}

.progress {
  height: 10px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  overflow: hidden;
  margin-top: 10px;
}

.progress span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg, var(--blue), var(--purple));
  width: 0%;
  transition: width 0.4s;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

.notice {
  font-size: 13px;
  opacity: 0.7;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>‚ùÑÔ∏è Xama Points Dashboard</header>

<div class="container">

  <div class="sidebar">
    <button onclick="earn()">‚ûï Earn Points</button>
    <button onclick="withdraw()">üèß Withdraw</button>
    <button onclick="alert('Coming soon')">‚öôÔ∏è Settings</button>
  </div>

  <div class="main">

    <div class="card">
      <h2>Your Balance</h2>
      <div class="points"><span id="points">0</span> XP</div>
      <div class="progress">
        <span id="bar"></span>
      </div>
      <div class="notice">100 XP required to withdraw</div>
    </div>

    <div class="card">
      <h2>Roblox Account</h2>
      <input placeholder="Enter Roblox username" />
      <div class="notice">We never ask for passwords.</div>
    </div>

    <div class="card">
      <h2>Withdraw Status</h2>
      <p id="status">‚ùå Not eligible yet</p>
      <div class="notice">
        Withdrawals will use legit Roblox systems (gamepasses / groups).
      </div>
    </div>

  </div>
</div>

<script>
let points = 0;

function earn() {
  const gain = Math.floor(Math.random() * 6) + 5;
  points += gain;
  update();
}

function update() {
  document.getElementById("points").innerText = points;
  const percent = Math.min(points, 100);
  document.getElementById("bar").style.width = percent + "%";

  document.getElementById("status").innerText =
    points >= 100 ? "‚úÖ Eligible to withdraw" : "‚ùå Not eligible yet";
}

function withdraw() {
  if (points < 100) {
    alert("You need at least 100 Xama Points.");
    return;
  }
  alert(
    "Withdrawals will be enabled once a legit Roblox earning method is connected."
  );
}
</script>

</body>
</html>
