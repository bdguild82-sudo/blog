<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>XamaHub Demo</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0a0f25;
  color: #eee;
}
header {
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  background: #09102a;
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  background: linear-gradient(90deg,#00baff,#7a5cff);
  color: #000;
  font-weight: 600;
  transition: .2s;
}
nav button:hover {
  transform: scale(1.05);
}
section.hero {
  text-align: center;
  padding: 60px 20px;
}
.hero h1 {
  font-size: 48px;
  margin: 10px 0;
}
.hero p {
  font-size: 18px;
  opacity: .8;
}
.btn-main {
  margin-top: 24px;
  padding: 14px 28px;
  font-size: 18px;
  background: linear-gradient(90deg,#7a5cff,#00baff);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  color: #000;
  transition: .2s;
}
.btn-main:hover {
  transform: scale(1.06);
}
.features {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 40px 10px;
}
.card {
  background: #101633;
  padding: 24px;
  margin: 12px;
  border-radius: 16px;
  width: 260px;
  text-align: center;
  box-shadow: 0 0 12px rgba(0,200,255,.15);
}
.card:hover {
  transform: scale(1.04);
  box-shadow: 0 0 18px rgba(0,200,255,.25);
}
footer {
  padding: 20px;
  text-align: center;
  font-size: 14px;
  opacity: .7;
  background: #09102a;
}
</style>
</head>

<body>

<header>XamaHub Demo</header>
<nav>
  <button onclick="alert('Login form coming soon')">Login</button>
  <button onclick="alert('Register form coming soon')">Register</button>
</nav>

<section class="hero">
  <h1>Welcome to XamaHub</h1>
  <p>Earn Xama Points and grow your rewards!</p>
  <button class="btn-main" onclick="earn()">Earn Points</button>
  <div id="pointDisplay" style="margin-top:15px;font-size:24px;font-weight:bold">Points: 0</div>
</section>

<section class="features">
  <div class="card">
    <h3>Games</h3>
    <p>Track & play games</p>
  </div>
  <div class="card">
    <h3>Tasks</h3>
    <p>Complete tasks</p>
  </div>
  <div class="card">
    <h3>Stats</h3>
    <p>Your dashboard</p>
  </div>
</section>

<footer>
  Links • About • Privacy • Contact
</footer>

<script>
let points = 0;
function earn() {
  points += Math.floor(Math.random() * 10) + 5;
  document.getElementById("pointDisplay").innerText = "Points: " + points;
}
</script>

</body>
</html>
